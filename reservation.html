<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="r.css">
    <style>
        .custom-navbar {
            background: linear-gradient(45deg, #003971, #00BFFF);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <a class="navbar-brand" href="#">Rail Rover</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="reservation.html">Make a Reservation</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Make a Reservation</h2>
        <form id="reservation-form" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="from">Boarding:</label>
                <input type="text" class="form-control" id="from" required>
            </div>
            <div class="form-group">
                <label for="to">Destination:</label>
                <input type="text" class="form-control" id="to" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="class">Class:</label>
                <select class="form-control" id="class" required onchange="showPassengerForm()">
                    <option value="economy">GN (Rs.800)</option>
                    <option value="business">AC (Rs.1200)</option>
                    <option value="first">SL (Rs.1000)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="meal">Meal Option:</label>
                <select class="form-control" id="meal">
                    <option value="vegetarian">Vegetarian (Rs.300)</option>
                    <option value="non-vegetarian">Non-Vegetarian (Rs.400)</option>
                    <option value="none">None</option>
                </select>
            </div>
            <div id="passenger-form" style="display: none;">
                <h3>Passenger Details</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                        </tr>
                    </thead>
                    <tbody id="passenger-table-body">
                        <!-- Passenger input fields will be dynamically generated here -->
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
